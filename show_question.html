<html lang="en">

<head>

  <title>Show question</title>
  <link rel="stylesheet" href="./Assets/stylesheets/show_question.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module" src="./Assets/javascripts/show_questions.js"></script>

<body>
  <div class="loading" , id="loading">
    <div class="lds-roller">
      <div></div>

      <div></div>

        <li>

          <input type="radio" name="answer" id="id2" class="answer">
          <label for="b" id="opt2"></label>

          <input type="radio" name="answer" id="id3" class="answer">
          <label for="c" id="opt3"></label>

        <li>
          <input type="radio" name="answer" id="id4" class="answer">

  </div>
